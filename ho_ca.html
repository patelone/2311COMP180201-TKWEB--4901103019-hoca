<!DOCTYPE html>
<html>
<head>
    <title>Hồ Cá CSS3</title>
    <meta charset="utf-8">
    <style>
    
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://png.pngtree.com/thumb_back/fw800/back_our/20190621/ourmid/pngtree-blue-beautiful-aquarium-creature-fish-background-image_193473.jpg'); 
            background-size: cover;
            background-position:  top;
            background-repeat: no-repeat;
            
        }

        #background {
            position: relative;
            width: 100%;
            height: 50px;
        }
        #shark{
            left: 100px;
            top:400px;
            position: absolute;
            animation-name: shark;
            animation-duration: 10s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            -o-animation-play-state: running;
        }
        @keyframes shark{
            0% {left: 100px;top: 400px;}
            20% {left: 300px;top: 400px;}
            40% {left: 500px;top: 300px;}
            50% {left: 600px;top: 50px;}
            60% {left: 600px;top: 100px;}
            80% {left: 500px;top: 200px;}
           100% {left: 100px;top: 400px;transform: scaleX(-1);}
        }
        #sharko{
            left: 100px;
            top:400px;
            position: absolute;
            animation-name: shark;
            animation-duration: 20s;
            animation-timing-function: cubic-bezier(0.165, 0.84, 0.44, 1);
            animation-iteration-count: infinite;
            -o-animation-play-state: running;
        }
        @keyframes sharko{
            0% {right: 150px;: 200px;top: 400px;}
            20% {left: 350px;top: 400px;}
            40% {left: 550px;top: 400px;transform: scaleX(-1);}
            60% {left: 625px;top: 400px;}
            80% {left: 500px;top: 400px;}
           100% {left: 120px;top : 400px;transform: scaleX(-1);}
        }
        #sharkp{
            left: 200px;
            top:200px;
            position: absolute;
            animation-name: shark;
            animation-duration: 18s;
            animation-timing-function: cubic-bezier(0.68, -0.55, 0.265, 1.55);
            animation-iteration-count: infinite;
            -o-animation-play-state: running;
        }
        @keyframes sharkp{
            0% {left: 100px;top: 300px;}
            20% {left: 300px;top: 200px;transform: scaleX(-1);}
            40% {left: 500px;top: 300px;}
            50% {left: 560px;top: 100px;}
            60% {left: 650px;top: 120px;}
            80% {left: 500px;top: 200px;}
           100% {left: 120px;top: 400px;transform: scaleX(-1);}
        }
        #sharky{
            left: 500px;
            top:500px;
            position: absolute;
            animation-name: shark;
            animation-duration: 15s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            -o-animation-play-state: running;
        }
        @keyframes sharky{
            0% {left: 200px;top: 1200px;right: 1000px;}
            20% {left: 300px;top: 1200px;right: 1000px;}
            40% {left: 500px;top: 1200px;right: 1000px;}
            55% {left: 7000px;top: 1200px;right: 1000px;}
            60% {left: 1000px;top: 1200px;right: 1000px;}
            80% {left: 500px;top: 1200px;right: 1000px;}
           100% {left: 200px;top: 1200px;transform: scaleX(-1);}
           
        }
        #sharku{
            left: 200px;
            top:200px;
            width: 308px;
            height: 149px;
            position: absolute;
            animation-name: shark;
            animation-duration: 12s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            -o-animation-play-state: running;
        }
        @keyframes sharku{
            0% {left: 200px;top: 200px;right: 1000px;}
            20% {left: 300px;top: 200px;right: 1000px;}
            40% {left: 500px;top: 100px;right: 1000px;}
            50% {left: 7000px;top: 200px;right: 1000px;}
            60% {left: 10000px;top: 200px;right: 1000px;}
            80% {left: 500px;top: 200px;right: 1000px;}
           100% {left: 200px;top: 200px;transform: scaleX(-2);}
        }
        .button {
  background-color: #141515; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}
#Shark {
            position: absolute;
            left: 100px;
            top: 200px;
            width: 298px;
            height: 149px; 
            animation: Shark 30s linear infinite;
            transform: scaleX(1);
        }

        @keyframes Shark {
            0% { left: 100px; top: 200px; }
            25% { left: 500px; top: 200px; }
            50% { left: 900px; top: 200px; transform: scaleX(-1); }
            75% { left: 500px; top: 200px; transform: scaleX(1); }
            100% { left: 100px; top: 200px; }
        }
        #Shark2 {
            position: absolute;
            left: 500px;
            top: 300px;
            width: 45px;
            height: 149px; 
            animation: Shark 40s linear infinite;
            transform: scaleX(2);
        }
        @keyframes Shark2 {
            0% { left: 100px; top: 200px; }
            25% { left: 650px; top: 200px; }
            50% { left: 900px; top: 200px; transform: scaleX(-1); }
            75% { left: 500px; top: 200px; transform: scaleX(1); }
            100% { left: 100px; top: 200px; }
        }
    </style>
